events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Базовые настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip-сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml application/javascript 
               application/json image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # Upstream для Next.js приложения
    upstream nextjs_upstream {
        server mailframe-promo:3000;
        keepalive 64;
    }

    # Upstream для документации
    upstream docs_upstream {
        server mailframe-docs:3100;
        keepalive 32;
    }

    # Основной сервер - Next.js приложение
    server {
        listen 80;
        server_name mailframe.ru www.mailframe.ru localhost;

        # Перенаправление на HTTPS (раскомментировать при наличии SSL)
        # return 301 https://$server_name$request_uri;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Проксирование в Next.js
        location / {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
        }

        # Next.js static files
        location /_next/static {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Next.js image optimization
        location /_next/image {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Public static files
        location /public {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            
            add_header Cache-Control "public, max-age=2592000";
        }

        # Health check endpoint
        location /api/health {
            access_log off;
            proxy_pass http://nextjs_upstream;
        }

        # Запрещаем доступ к скрытым файлам
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # Сервер для документации
    server {
        listen 80;
        server_name docs.mailframe.ru;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Проксирование в Codex Docs
        location / {
            proxy_pass http://docs_upstream;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_cache_bypass $http_upgrade;
        }

        # Запрещаем доступ к скрытым файлам
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

